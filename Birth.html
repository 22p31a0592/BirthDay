  <style>
    body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background: linear-gradient(to right, #ff9a9e, #fad0c4);
  font-family: 'Arial', sans-serif;
  overflow: hidden;
}

.container {
  text-align: center;
}

#heart-symbol {
  font-size: 8rem;
  color: red;
  transition: transform 0.3s ease-in-out;
}

#revealBtn {
  padding: 10px 20px;
  background-color: #ff5e99;
  color: white;
  border: none;
  border-radius: 20px;
  cursor: pointer;
  font-size: 1.2rem;
  margin-top: 20px;
  transition: background-color 0.3s ease-in-out;
}

#revealBtn:hover {
  background-color: #ff78b5;
}

#birthdayMessage {
  font-size: 3rem;
  color: white;
  display: none; /* Initially hidden */
  margin-top: 20px;
  animation: fadeIn 1s ease-in-out;
}

@keyframes fadeIn {
  from {
    opacity: 0;
  }
  to {
    opacity: 1;
  }
}

#balloons {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  z-index: -1;
}

.balloons {
  width: 50px;
  height: 80px;
  background: radial-gradient(circle, rgba(255,255,255,1) 0%, rgba(255,0,0,1) 100%);
  border-radius: 50%;
  position: absolute;
  bottom: -100px;
  animation: float 6s ease-in infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  100% { transform: translateY(-1000px); }
}
  </style>
